<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <br>
    <table>
        <tr class="top">
            <td>1</td>
            <td class="medium">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td class="medium-center">1</td>
            <td class="medium medium-center">2</td>
            <td class="medium-center">3</td>
        </tr>
        <tr class="bottom">
            <td>1</td>
            <td class="medium">2</td>
            <td>3</td>
        </tr>            
    </table>


</body>
</html>
